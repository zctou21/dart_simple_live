name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. 解决依赖冲突
      - name: Resolve dependency conflicts
        working-directory: ./simple_live_app
        run: |
          flutter pub add intl:0.20.2
          flutter pub get

      # 2. 精准定位生成签名文件
      - name: Create Keystore and key.properties
        run: |
          # 进入 android 目录创建配置文件
          cd simple_live_app/android
          echo "storePassword=android" > key.properties
          echo "keyPassword=android" >> key.properties
          echo "keyAlias=androiddebugkey" >> key.properties
          # 告诉 Gradle 去当前同级目录找（因为 Gradle 运行上下文在 app 目录）
          echo "storeFile=release.keystore" >> key.properties
          
          # 进入 app 目录生成真正的签名库文件 (这是之前的报错点)
          cd app
          keytool -genkey -v -keystore release.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -storepass android -keypass android

      # 3. 执行构建
      - name: Build APK
        working-directory: ./simple_live_app
        run: flutter build apk --release --split-per-abi

      # 4. 上传产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-mobile-apk
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
