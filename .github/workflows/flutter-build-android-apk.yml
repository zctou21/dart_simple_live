name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 第一步：获取依赖 (指定在 simple_live_app 目录下)
      - name: Install dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      # 第二步：构建 APK (指定在 simple_live_app 目录下)
      - name: Build APK
        working-directory: ./simple_live_app
        run: flutter build apk --release --split-per-abi

      # 第三步：上传产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-mobile-apk
          # 路径指向 simple_live_app 内部生成的构建结果
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
