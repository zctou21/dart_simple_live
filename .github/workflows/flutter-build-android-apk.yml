name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 关键修正步骤：解决 intl 版本冲突
      - name: Resolve dependency conflicts
        working-directory: ./simple_live_app
        run: |
          # 强制将 intl 升级到满足 SDK 要求的 0.20.2 版本
          flutter pub add intl:0.20.2
          flutter pub get

      - name: Build APK
        working-directory: ./simple_live_app
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-mobile-apk
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
