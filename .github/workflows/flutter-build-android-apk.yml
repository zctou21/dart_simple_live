name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 关键修改点：使用 working-directory 指定子目录
      - name: Install dependencies
        working-directory: ./dart_simple_live
        run: flutter pub get

      # 关键修改点：构建时也需要进入子目录
      - name: Build APK
        working-directory: ./dart_simple_live
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dart-simple-live-apk
          # 注意：路径也要加上子目录前缀
          path: dart_simple_live/build/app/outputs/flutter-apk/*.apk
