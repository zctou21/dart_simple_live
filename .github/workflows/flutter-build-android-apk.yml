name: Build Android APK

# 触发条件：当推送到 main 分支，或者手动触发
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # 允许在 Actions 页面手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Java 环境 (Android 构建必须)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 安装 Flutter 环境
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # 如果项目对版本有特定要求，可以指定版本，例如: flutter-version: '3.16.0'

      # 4. 获取依赖
      - name: Install dependencies
        run: flutter pub get

      # 5. 构建 APK (生成 release 版本)
      - name: Build APK
        run: flutter build apk --release --split-per-abi

      # 6. 将生成的 APK 上传到 GitHub Actions 产物中
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dart-simple-live-apk
          path: build/app/outputs/flutter-apk/*.apk
