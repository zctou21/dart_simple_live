name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# 在这里统一设置全局工作目录，避免在每个 step 里重复设置导致路径叠加
defaults:
  run:
    working-directory: ./dart_simple_live

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dart-simple-live-apk
          # 注意：上传产物时需要指定完整路径，不受上面的 defaults 影响
          path: dart_simple_live/build/app/outputs/flutter-apk/*.apk
