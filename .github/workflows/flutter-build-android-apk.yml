name: Build Android APK
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Java 17（Android编译必须）
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 安装 Flutter 3.27.0（自带Dart 3.6.1，匹配项目要求）
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0' # 锁定版本，避免低版本Dart

      # 4. 进入子目录 + 修复intl冲突 + 安装依赖
      - name: Install dependencies (fix intl conflict)
        run: |
          cd simple_live_app # 必须进入Flutter项目目录
          flutter pub add intl:0.19.0 --override # 修复intl版本冲突
          flutter pub get

      # 5. 构建拆分架构的Release版APK
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      # 6. 上传所有生成的APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dart-simple-live-apk
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk # 路径要对应子目录
