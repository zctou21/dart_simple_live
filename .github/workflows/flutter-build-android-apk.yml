name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. 解决依赖冲突
      - name: Resolve dependency conflicts
        working-directory: ./simple_live_app
        run: |
          flutter pub add intl:0.20.2
          flutter pub get

      # 2. 现场生成一个签名文件并配置 key.properties
      - name: Create Keystore and key.properties
        working-directory: ./simple_live_app/android
        run: |
          # 现场生成一个名为 release.keystore 的签名文件
          keytool -genkey -v -keystore release.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -storepass android -keypass android
          
          # 将配置写入 key.properties，注意 storeFile 指向我们刚生成的这个文件
          echo "storePassword=android" > key.properties
          echo "keyPassword=android" >> key.properties
          echo "keyAlias=androiddebugkey" >> key.properties
          echo "storeFile=release.keystore" >> key.properties

      # 3. 正式构建
      - name: Build APK
        working-directory: ./simple_live_app
        run: flutter build apk --release --split-per-abi

      # 4. 上传产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-mobile-apk
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
