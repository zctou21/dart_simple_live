name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 步骤 1：解决 intl 依赖冲突
      - name: Resolve dependency conflicts
        working-directory: ./simple_live_app
        run: |
          flutter pub add intl:0.20.2
          flutter pub get

      # 步骤 2：伪造 key.properties 文件 (解决 line 44 报错的关键)
      - name: Create dummy key.properties
        working-directory: ./simple_live_app/android
        run: |
          echo "storePassword=android" > key.properties
          echo "keyPassword=android" >> key.properties
          echo "keyAlias=androiddebugkey" >> key.properties
          # 使用 Android SDK 自带的默认调试签名文件路径
          echo "storeFile=/home/runner/.android/debug.keystore" >> key.properties

      # 步骤 3：正式构建 APK
      - name: Build APK
        working-directory: ./simple_live_app
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-mobile-apk
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
